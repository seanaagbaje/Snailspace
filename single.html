<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAILSPACE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7f9; /* Light grey background for a clean look */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes full viewport height */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1, h3 {
            color: #2c3e50; /* Dark grey-blue for a sleek and readable look */
            margin: 0; /* Remove default margins */
        }

        .card {
            width: 450px;
            height: 450px;
            border: 1px solid #dcdcdc; /* Light grey border for a modern touch */
            margin: 20px;
            border-radius: 12px; /* Rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            background-color: #ffffff; /* White background for a clean appearance */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0; /* Added margin for spacing */
        }

        a {
            padding: 12px 24px; /* Consistent padding with buttons */
            margin: 10px; /* Adjusted margin for better spacing */
            border: 1px solid #3498db; /* Blue border for buttons */
            border-radius: 12px; /* Rounded corners for consistency */
            text-decoration: none;
            color: #ffffff; /* White text for readability */
            background-color: #3498db; /* Blue background for buttons */
            font-size: 16px; /* Ensures text is appropriately sized */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }

        a:hover {
            background-color: #2980b9; /* Darker blue background on hover */
            border-color: #2980b9; /* Match border color with background on hover */
            color: #ffffff; /* Keep text white on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SNAILSPACE</h1>
        <div class="card">
            <h3>Choose Player</h3>
            <div class="btn-group">
                <a href="./delar.html">Dealer</a>
                <a href="./nondelar.html">Non-Dealer</a>
            </div>
        </div>
    </div>
</body>
</html>
